name: LocalRP
version: '${project.version}'
main: dev.bronzylobster.localrp.LocalRP
api-version: 1.20
prefix: LocalRP
authors: [BL40]
description: Special for Formalgaut
permissions:
  DNCRP.me:
    default: true
  dncfix:
    default: op
commands:
  locme:
    aliases: [me, mee]
    permission: DNCRP.me
  locdo:
    aliases: do
  loctry:
    aliases: try
  locroll:
    aliases: roll
  fix:
    permission: dncfix
  effclr:
    permission: lrp.eff
    aliases: effectclear
  infeff:
    permission: lrp.eff
    aliases: infiniteeffect
